<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="event.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <title>Event Management</title>
  </head>
  <body>
    <div class="header d-flex align-items-center justify-content-between px-4">
      <!-- Icon & Title in One Div -->
      <div class="icon-title">
        <i class="bi bi-calendar2-event-fill"></i>
        <h1 class="m-0">Events</h1>
      </div>

      <!-- Go To Home Button in Another Div -->
      <div class="go-home">
        <a href="/frontend/public/app-files/index.html">Go To Home</a>
      </div>
    </div>
    <div class="search-bar">
      <input
        type="search"
        class="form-control search-box"
        placeholder="Search here..."
      />
      <i
        class="bi bi-plus-circle fs-3 text-gradient"
        style="cursor: pointer"
        title="Upload Event Image"
        data-bs-toggle="modal"
        data-bs-target="#uploadEventModal"
      ></i>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="uploadEventModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Upload Event Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <div class="mb-1">
                <label for="eventImage" class="form-label label-form"
                  >Upload Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="eventImage"
                  accept="image/*"
                />
              </div>
              <div class="mb-1">
                <label for="eventName" class="form-label label-form"
                  >Event
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="eventName"
                  placeholder="Enter event name"
                />
              </div>
              <div class="mb-1">
                <label for="location" class="form-label label-form"
                  >Location
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Location"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="saveEvent()">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="imageContainer" class="container mt-4">
      <h2>Uploaded Event Images</h2>
      <div class="row"></div>
    </div>
    <script src="event.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
