<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <nav class="navbar navbar-light bg-light px-3">
    <span class="navbar-brand mb-0 h1">Contact Page</span>
    <a href="../index.html" class="btn btn-primary">Home</a>
  </nav>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h3 class="text-center">Contact Us</h3>
            <form id="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Write your message here"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>
            <p
              class="text-success text-center mt-3"
              id="success-message"
              style="display: none"
            >
              Message sent successfully!
            </p>
            <p
              class="text-danger text-center mt-3"
              id="error-message"
              style="display: none"
            >
              Failed to send message. Please try again.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      // Initialize EmailJS with your Public Key
      (function () {
        emailjs.init("MB-kK6pXHR_v2LmVE"); // Replace with your actual Public Key
      })();

      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get form values
          const fromName = document.getElementById("name").value;
          const fromEmail = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          // EmailJS service and template details
          const serviceID = "service_xndiskl"; // Replace with your Service ID
          const templateID = "template_s1w7rhg"; // Replace with your Template ID

          // Send email using EmailJS
          emailjs
            .send(serviceID, templateID, {
              to_name: "Rahul Raundal", // Replace with recipient's name
              from_name: fromName,
              from_email: fromEmail,
              message: message,
            })
            .then((response) => {
              console.log("Email Sent Successfully!", response);
              document.getElementById("success-message").style.display =
                "block";
              document.getElementById("error-message").style.display = "none";
              document.getElementById("contact-form").reset(); // Clear the form
            })
            .catch((error) => {
              console.error("Error Sending Email:", error);
              document.getElementById("error-message").style.display = "block";
              document.getElementById("success-message").style.display = "none";
            });
        });
    </script>
  </body>
</html>
